<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InternshipTask</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-calendar">
      <div class="alert alert-api-ok alert-success hidden" role="alert"></div>
      <div class="alert alert-api-fail alert-danger hidden" role="alert"></div>
      <div class="d-flex justify-content-between">
        <h1>Calendar</h1>
        <div class="d-flex">
          <div class="mr-3">
            <select class="custom-select users-filter">
              <option selected>All members</option>
              <option value="Kate Prokofieva">Kate Prokofieva</option>
              <option value="Alex Prokofiev">Alex Prokofiev</option>
              <option value="Peter Smolic">Peter Smolic</option>
              <option value="Hana Carpenter">Hana Carpenter</option>
            </select>
          </div>
          <div>
            <button type="button" class="btn btn-secondary new-event">
              New Event +
            </button>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        role="dialog"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              Are you sure you want to delete ${} event?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button type="button" class="btn btn-secondary confirm-delete">
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="auth"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        role="dialog"
        aria-labelledby="authLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">Please authorize</div>
            <select class="custom-select auth-select">
              <option value="Kate Prokofieva">Kate Prokofieva</option>
              <option value="Alex Prokofiev">Alex Prokofiev</option>
              <option value="Peter Smolic">Peter Smolic</option>
              <option value="Hana Carpenter">Hana Carpenter</option>
            </select>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary confirm-auth">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-bordered text-center">
        <thead class="table-secondary">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thu</th>
            <th scope="col">Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">10:00</th>
            <td class="cell-mon-10"></td>
            <td class="cell-tue-10"></td>
            <td class="cell-wed-10"></td>
            <td class="cell-thu-10"></td>
            <td class="cell-fri-10"></td>
          </tr>
          <tr>
            <th scope="row">11:00</th>
            <td class="cell-mon-11"></td>
            <td class="cell-tue-11"></td>
            <td class="cell-wed-11"></td>
            <td class="cell-thu-11"></td>
            <td class="cell-fri-11"></td>
          </tr>
          <tr>
            <th scope="row">12:00</th>
            <td class="cell-mon-12"></td>
            <td class="cell-tue-12"></td>
            <td class="cell-wed-12"></td>
            <td class="cell-thu-12"></td>
            <td class="cell-fri-12"></td>
          </tr>
          <tr>
            <th scope="row">13:00</th>
            <td class="cell-mon-13"></td>
            <td class="cell-tue-13"></td>
            <td class="cell-wed-13"></td>
            <td class="cell-thu-13"></td>
            <td class="cell-fri-13"></td>
          </tr>
          <tr>
            <th scope="row">14:00</th>
            <td class="cell-mon-14"></td>
            <td class="cell-tue-14"></td>
            <td class="cell-wed-14"></td>
            <td class="cell-thu-14"></td>
            <td class="cell-fri-14"></td>
          </tr>
          <tr>
            <th scope="row">15:00</th>
            <td class="cell-mon-15"></td>
            <td class="cell-tue-15"></td>
            <td class="cell-wed-15"></td>
            <td class="cell-thu-15"></td>
            <td class="cell-fri-15"></td>
          </tr>
          <tr>
            <th scope="row">16:00</th>
            <td class="cell-mon-16"></td>
            <td class="cell-tue-16"></td>
            <td class="cell-wed-16"></td>
            <td class="cell-thu-16"></td>
            <td class="cell-fri-16"></td>
          </tr>
          <tr>
            <th scope="row">17:00</th>
            <td class="cell-mon-17"></td>
            <td class="cell-tue-17"></td>
            <td class="cell-wed-17"></td>
            <td class="cell-thu-17"></td>
            <td class="cell-fri-17"></td>
          </tr>
          <tr>
            <th scope="row">18:00</th>
            <td class="cell-mon-18"></td>
            <td class="cell-tue-18"></td>
            <td class="cell-wed-18"></td>
            <td class="cell-thu-18"></td>
            <td class="cell-fri-18"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container-newEvent hidden">
      <div class="alert alert-event alert-danger" role="alert"></div>

      <form id="form">
        <div class="form-group row">
          <label for="inputNameEvent" class="col-sm-2 col-form-label"
            >Name of the event:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputNameEvent"
              placeholder="Name of the event:"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="participants" class="col-sm-2 col-form-label"
            >Participants:</label
          >
          <div class="col-sm-10">
            <p class="multiselect-tip">
              Use 'cmd + click' to select multiple participants:
            </p>
            <select
              id="participants"
              size="2"
              class="form-control"
              multiple
              required
            >
              <option>Kate Prokofieva</option>
              <option>Alex Prokofiev</option>
              <option>Peter Smolic</option>
              <option>Hana Carpenter</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="day" class="col-sm-2 col-form-label">Day:</label>
          <div class="col-sm-10">
            <select id="day" class="form-control" required>
              <option value="">Choose...</option>
              <option value="mon">Monday</option>
              <option value="tue">Tuesday</option>
              <option value="wed">Wednesday</option>
              <option value="thu">Thursday</option>
              <option value="fri">Friday</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="time" class="col-sm-2 col-form-label">Time:</label>
          <div class="col-sm-10">
            <select id="time" class="form-control" required>
              <option value="">Choose...</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button id="cancel" type="reset" class="btn btn-secondary mr-3">
            Cancel
          </button>
          <button id="create" type="submit" class="btn btn-secondary">
            Create
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  <script defer src="bundle.js"></script></body>
</html>
